<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input #username type="text" placeholder="User" class="input" />
            <input #email type="email" placeholder="Email" class="input" />
            <input #password type="password" placeholder="Password" class="input" />
            <button class="btn" (click)='SignUp(username.value, email.value, password.value)'>Sign Up</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input #email type="email" placeholder="Email" class="input" />
            <input #password type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn" (click)='SignIn(email.value, password.value)'>Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
</div>
